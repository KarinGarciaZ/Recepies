<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeToShow.imagePath" alt="" class="image-responsive recipe-img">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipeToShow.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle" type="button">
        Manage recipe<span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">To shopping list</a></li>
        <li><a href="#">Edit recipe</a></li>
        <li><a href="#">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipeToShow.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    ingredients
  </div>
</div>
